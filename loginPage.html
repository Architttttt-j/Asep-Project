<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="first">
    <div class="login-box">
        <h1 class="login-header">Login</h1>
        <form id="loginForm">
            <div class="input-submit">
                <div id="g_id_onload"
                     data-client_id="190577984875-4jn78mffn15ktp6mhk4o0dao27akta84.apps.googleusercontent.com"
                     data-context="signin"
                     data-callback="handleCredentialResponse"
                     data-auto_select="true"
                     data-itp_support="true">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-size="large"
                     data-theme="outline"
                     data-text="sign_in_with"
                     data-shape="rectangular"
                     data-logo_alignment="left">
                </div>
            </div>
        </form>
    </div>
  </div>

  <div id="greetSection" style="display:none; text-align:center; margin-top:20px;">
      <h1 id="greeting"></h1>
  </div>

  <script>
      function handleCredentialResponse(response) {
          const userObject = jwt_decode(response.credential);
          const userName = userObject.name;

          document.querySelector('.first').style.display = 'none';
          const greetSection = document.getElementById('greetSection');
          greetSection.style.display = 'block';
          document.getElementById('greeting').textContent = `Hello, ${userName}!`;
      }

      function loadJwtDecodeLibrary() {
          const script = document.createElement('script');
          script.src = "https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js";
          document.body.appendChild(script);
      }

      loadJwtDecodeLibrary();
  </script>
</body>
</html>
