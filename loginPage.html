 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('pexels-felixmittermeier-956999.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        #greetSection {
            display: none;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-top: 20%;
        }

        #greeting {
      font-size: 2rem;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      width: 0; /* Start with hidden text */
      animation: typing 4s steps(30, end) forwards, blink 0.5s;
      color: rgb(207, 222, 227);
      font-family: Bellefair, sans-serif;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 400px; /* Adjust to match the length of your text */
      }
    }

    @keyframes blink {
      from, to {
        border-color: transparent;
      }
      50% {
        border-color: white;
      }
    }

        .center-btn {
            margin-top: 30px;
            text-align: center;
        }

        .navigate-btn {
            font-size: 1.5rem;
            padding: 15px 30px;
            border: 2px solid white;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, opacity 0.3s;
        }

        .navigate-btn:hover {
            background-color: transparent;
            color: white;
        }
    </style>
</head>
<body>
  <div class="first">
    <div class="login-box">
        <h1 class="login-header">Login</h1>
        <form id="loginForm">
            <div class="input-submit">
                <div id="g_id_onload"
                     data-client_id="190577984875-4jn78mffn15ktp6mhk4o0dao27akta84.apps.googleusercontent.com"
                     data-context="signin"
                     data-callback="handleCredentialResponse"
                     data-auto_select="true"
                     data-itp_support="true">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-size="large"
                     data-theme="outline"
                     data-text="sign_in_with"
                     data-shape="rectangular"
                     data-logo_alignment="left">
                </div>
            </div>
        </form>
    </div>
  </div>

  <div id="greetSection">
      <h1 id="greeting"></h1>
      <div class="center-btn">
          <button class="navigate-btn" onclick="redirectToHomepage()">Go to Homepage</button>
      </div>
  </div>

  <script>
      function handleCredentialResponse(response) {
          const userObject = jwt_decode(response.credential);
          const userName = userObject.name;

          document.querySelector('.first').style.display = 'none';
          const greetSection = document.getElementById('greetSection');
          greetSection.style.display = 'block';
          document.getElementById('greeting').textContent = `Hello, ${userName}!`;
      }

      function redirectToHomepage() {
          window.location.href = "homepage.html";
      }

      function loadJwtDecodeLibrary() {
          const script = document.createElement('script');
          script.src = "https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js";
          document.body.appendChild(script);
      }

      loadJwtDecodeLibrary();
  </script>
</body>
</html>
